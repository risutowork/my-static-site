on:
  workflow_dispatch:   # æ‰‹å‹•å®Ÿè¡Œå°‚ç”¨
  push:
    paths:
      - 'src/build.py'
      - 'src/templates/**'
      - 'src/data/works_manifest.json'
      - 'src/data/works_chunks/**'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # â† è‡ªå‹•ã‚³ãƒŸãƒƒãƒˆã«å¿…è¦

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build site -> docs/
        run: |
          python src/build.py

      - name: Commit & Push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs
          git diff --cached --quiet || git commit -m "auto: build only"
          git push
