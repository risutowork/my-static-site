name: Auto Update (fetch -> build -> commit)

on:
  workflow_dispatch:
  #消すschedule:
    # 毎日 03:15 (JST 12:15) に実行したい例
    # GitHub ActionsのcronはUTCなので注意
    #消す- cron: "15 3 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch works.json (FANZA)
        env:
          DMM_API_ID: ${{ secrets.DMM_API_ID }}
          DMM_AFFILIATE_ID: ${{ secrets.DMM_AFFILIATE_ID }}
        run: |
          python src/fetch_to_works_fanza.py

      - name: Build site -> docs/
        run: |
          python src/build.py

      - name: Commit & Push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A

          # 変更がなければ何もしない
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "auto: update data + rebuild"
          git push


