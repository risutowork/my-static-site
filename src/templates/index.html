<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ site_name }}</title>
  <meta name="description" content="作品一覧ページです。" />
  <style>
    body{
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;
      margin:0;
      background:#f6f7f9;
      color:#111827;
    }

    header{
      background:#111827;
      color:#fff;
      padding:16px;
    }
    header .wrap{
      max-width:1100px;
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    header a{
      color:#fff;
      text-decoration:none;
      font-weight:700;
    }

    main{
      max-width:1100px;
      margin:18px auto;
      padding:0 16px;
    }

    h1{
      margin:10px 0 14px;
      font-size:22px;
    }

    /* 一覧グリッド */
    .grid{
      display:grid;
      grid-template-columns:repeat(2,minmax(0,1fr));
      gap:14px;
    }
    @media (max-width: 860px){
      .grid{ grid-template-columns:1fr; }
    }

    /* カード */
    .card{
      background:#fff;
      border-radius:14px;
      box-shadow:0 6px 20px rgba(0,0,0,.06);
      overflow:hidden;
      display:grid;
      grid-template-columns:260px 1fr;
    }
    @media (max-width: 560px){
      .card{ grid-template-columns:1fr; }
    }

    /* 画像枠（16:9固定・全部見える） */
    .imgbox{
      background:#111827;
      aspect-ratio:16 / 9;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .thumb{
      width:100%;
      height:100%;
      object-fit:contain; /* ← ここが重要：切れない */
      display:block;
    }

    .pad{
      padding:12px 14px;
    }

    .title{
      margin:0 0 6px;
      font-size:16px;
      line-height:1.35;
    }
    .title a{
      color:#111827;
      text-decoration:none;
    }
    .title a:hover{
      color:#2563eb;
    }

    .meta{
      color:#6b7280;
      font-size:12.5px;
      line-height:1.4;
    }

    .tags{
      display:flex;
      gap:6px;
      flex-wrap:wrap;
      margin-top:10px;
    }
    .tag{
      background:#eef2ff;
      color:#3730a3;
      padding:5px 9px;
      border-radius:999px;
      font-size:12px;
    }

    footer{
      color:#6b7280;
      text-align:center;
      padding:18px 0 30px;
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <a href="/">{{ site_name }}</a>
      <span style="opacity:.75;font-size:13px;">catalog</span>
    </div>
  </header>

  <main>
    <h1>作品一覧</h1>

    <div class="grid">
      {% for w in works %}
        <article class="card">
          <div class="imgbox">
            <img
              class="thumb"
              src="{{ w.hero_image if w.hero_image else 'https://placehold.co/640x360?text=No+Image' }}"
              alt="{{ w.title }}"
              loading="lazy"
            >
          </div>

          <div class="pad">
            <h2 class="title">
              <a href="/works/{{ w.id }}/">{{ w.title }}</a>
            </h2>

            <div class="meta">公開日：{{ w.release_date }}</div>
            <div class="meta" style="margin-top:6px;">
              {{ w.description }}
            </div>

            {% if w.tags %}
            <div class="tags">
              {% for t in w.tags[:6] %}
                <span class="tag">{{ t }}</span>
              {% endfor %}
            </div>
            {% endif %}
          </div>
        </article>
      {% endfor %}
    </div>

    <footer>© 2026 {{ site_name }}</footer>
  </main>
</body>
</html>
