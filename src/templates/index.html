<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ site_name }}</title>
  <meta name="description" content="作品一覧ページです。" />
  <style>
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif; margin:0; background:#f6f7f9;}
    header{background:#111827; color:#fff; padding:18px 16px;}
    main{max-width:920px; margin:18px auto; padding:0 16px;}
    .list{display:grid; gap:12px;}
    .item{background:#fff; border-radius:14px; box-shadow:0 6px 20px rgba(0,0,0,.06); padding:14px;}
    .hero{width:100%; height:auto; border-radius:10px; margin-bottom:10px;}
    .title{font-size:18px; margin:0 0 6px;}
    .meta{color:#6b7280; font-size:13px;}
    a{color:#2563eb; text-decoration:none;}
    footer{color:#6b7280; text-align:center; padding:18px 0 30px;}
  </style>
</head>
<body>
  <header>
    <strong>{{ site_name }}</strong>
  </header>

  <main>
    <h1>作品一覧</h1>

    <div class="list">
      {% for w in works %}
        <div class="item">

          <!-- ★ 画像を追加（無い場合はプレースホルダー） -->
          <img class="hero"
               src="{{ w.hero_image if w.hero_image else 'https://placehold.co/960x540?text=No+Image' }}"
               alt="{{ w.title }}"
               loading="lazy">

          <p class="title">
            <a href="/works/{{ w.id }}/">{{ w.title }}</a>
          </p>

          <div class="meta">公開日：{{ w.release_date }}</div>
          <div class="meta">{{ w.description }}</div>

        </div>
      {% endfor %}
    </div>

    <footer>© 2026 {{ site_name }}</footer>
  </main>
</body>
</html>
