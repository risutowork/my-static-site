{% extends "_base.html" %}
{% block content %}
  <section class="herohead">
    <h1 class="h1">ジャンル一覧</h1>
    <p class="sub">ジャンル別ページへ移動できます。</p>

    <div class="toolbar">
      <div class="search">
        <input id="q" class="search__input" type="search" placeholder="ジャンル名で検索" autocomplete="off">
        <div class="search__hint">※このページ内の表示を絞り込みます</div>
      </div>
    </div>
  </section>

  <section class="list" id="grid">
    {% for g in genres %}
      <a class="list__item work" data-title="{{ g|e }}" href="{{ g }}/index.html">{{ g }}</a>
    {% endfor %}
  </section>
{% endblock %}
