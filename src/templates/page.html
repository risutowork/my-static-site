<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}" />
  <style>
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif; margin:0; background:#f6f7f9;}
    header{background:#111827; color:#fff; padding:18px 16px;}
    main{max-width:920px; margin:18px auto; padding:0 16px;}
    .card{background:#fff; border-radius:14px; box-shadow:0 6px 20px rgba(0,0,0,.06); overflow:hidden;}
    .hero{width:100%; height:auto; display:block;}
    .pad{padding:16px;}
    .meta{color:#6b7280; font-size:14px;}
    .tags{display:flex; gap:8px; flex-wrap:wrap; margin-top:10px;}
    .tag{background:#eef2ff; color:#3730a3; padding:6px 10px; border-radius:999px; font-size:13px;}
    a.btn{display:inline-block; margin-top:14px; background:#2563eb; color:#fff; text-decoration:none; padding:10px 14px; border-radius:10px;}
    footer{color:#6b7280; text-align:center; padding:18px 0 30px;}
  </style>
</head>
<body>
  <header>
    <strong>テスト用 静的サイト</strong>
  </header>

  <main>
    <div class="card">
      <img class="hero"
     src="{{ hero_image if hero_image else 'https://placehold.co/960x540?text=No+Image' }}"
     alt="{{ title }}"
     loading="lazy">

      <div class="pad">
        <h1>{{ title }}</h1>
        <div class="meta">公開日：{{ release_date }}</div>
        <p>{{ description }}</p>

        <div class="tags">
          {% for t in tags %}
            <span class="tag">{{ t }}</span>
          {% endfor %}
        </div>

        <a class="btn" href="{{ official_url }}" target="_blank" rel="noopener">
          公式ページを見る
        </a>
      </div>
    </div>

    <footer>© 2026 テスト用 静的サイト</footer>
  </main>
</body>
</html>
