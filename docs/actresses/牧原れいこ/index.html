<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Review Catalog</title>
  <meta name="description" content="Review Catalog の作品一覧です。" />

  
    <link rel="stylesheet" href="../../assets/style.css">
  

  <style>
    /* 最低限の検索UI（既存CSSを壊さないため控えめ） */
    .controls{
      margin: 14px 0 18px;
      display: grid;
      gap: 10px;
    }
    .controls .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .controls input[type="search"], .controls select{
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,.12);
      background: #fff;
      min-width: 220px;
    }
    .controls button{
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,.12);
      background: #fff;
      cursor: pointer;
      font-weight: 700;
    }
    .count{
      color: rgba(0,0,0,.55);
      font-size: 14px;
      margin-left: auto;
    }

    /* 作品カードの“フィルタ用”に非表示制御 */
    .is-hidden{ display:none !important; }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="container">
      <div class="brand">
        <a href="../../" style="text-decoration:none; color:inherit;">
          <strong>Review Catalog</strong>
        </a>
      </div>

      <nav class="nav" style="margin-top:10px; display:flex; gap:12px; flex-wrap:wrap;">
        <a href="../../">ホーム</a>
        <a href="../">女優</a>
        <a href="../../genres/">ジャンル</a>
        <a href="../../pages/1/">全作品を見る（ページ）</a>
        <a href="../../search/">検索</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 style="margin:16px 0 8px;">作品一覧</h1>

    <!-- ✅ 検索＆絞り込み -->
    <section class="controls" aria-label="検索と絞り込み">
      <div class="row">
        <input id="q" type="search" placeholder="タイトル / 女優 / タグで検索" autocomplete="off">
        <select id="actress">
          <option value="">女優（すべて）</option>
          
        </select>
        <select id="tag">
          <option value="">タグ（すべて）</option>
          
        </select>
        <button id="reset" type="button">リセット</button>

        <div class="count">
          <span id="shown">0</span> / <span id="total">0</span> 件
        </div>
      </div>
    </section>

    <!-- ✅ 一覧 -->
    <section class="grid" id="works">
      
        
        
        

        <article class="card work-item"
          data-title="デジタルモザイク4部作 美魔女なお母さん"
          data-actresses="矢部寿恵 烏丸まどか 牧原れいこ 井上綾子"
          data-tags="独占配信 お母さん 近親相姦 熟女 ベスト・総集編"
        >
          
            <img class="thumb" src="https://pics.dmm.co.jp/digital/video/jdl00117/jdl00117pl.jpg" alt="デジタルモザイク4部作 美魔女なお母さん" loading="lazy">
          

          <div class="pad">
            <h2 class="title" style="margin:0 0 6px; font-size:18px;">
              デジタルモザイク4部作 美魔女なお母さん
            </h2>

            
              <div class="meta">公開日：2026-02-28 00:00:00</div>
            

            
              <div class="tags" style="margin-top:10px;">
                
                  <span class="tag">矢部寿恵</span>
                
                  <span class="tag">烏丸まどか</span>
                
                  <span class="tag">牧原れいこ</span>
                
                  <span class="tag">井上綾子</span>
                
              </div>
            

            
              <div class="tags" style="margin-top:10px;">
                
                  <span class="tag">独占配信</span>
                
                  <span class="tag">お母さん</span>
                
                  <span class="tag">近親相姦</span>
                
                  <span class="tag">熟女</span>
                
                  <span class="tag">ベスト・総集編</span>
                
              </div>
            

            <div class="actions" style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap;">
              <a class="btn secondary" href="../../works/jdl00117/">詳細を見る</a>
              
                <a class="btn" href="https://al.fanza.co.jp/?lurl=https%3A%2F%2Fvideo.dmm.co.jp%2Fav%2Fcontent%2F%3Fid%3Djdl00117&amp;af_id=risutotube-990&amp;ch=api" target="_blank" rel="noopener">公式ページを見る</a>
              
            </div>
          </div>
        </article>
      
    </section>

    <footer class="footer" style="margin:22px 0 30px; color:rgba(0,0,0,.5); text-align:center;">
      © 2026 Review Catalog
    </footer>
  </main>

  <script>
    (function(){
      const q = document.getElementById("q");
      const actress = document.getElementById("actress");
      const tag = document.getElementById("tag");
      const reset = document.getElementById("reset");

      const items = Array.from(document.querySelectorAll(".work-item"));
      const shownEl = document.getElementById("shown");
      const totalEl = document.getElementById("total");

      totalEl.textContent = String(items.length);

      function norm(s){ return (s || "").toString().trim().toLowerCase(); }

      function apply(){
        const kw = norm(q.value);
        const a = norm(actress.value);
        const t = norm(tag.value);

        let shown = 0;

        for (const el of items){
          const title = el.dataset.title || "";
          const as = el.dataset.actresses || "";
          const tags = el.dataset.tags || "";

          const okKw = !kw || (title.includes(kw) || as.includes(kw) || tags.includes(kw));
          const okA  = !a  || as.includes(a);
          const okT  = !t  || tags.includes(t);

          const ok = okKw && okA && okT;

          el.classList.toggle("is-hidden", !ok);
          if (ok) shown++;
        }

        shownEl.textContent = String(shown);
      }

      q.addEventListener("input", apply);
      actress.addEventListener("change", apply);
      tag.addEventListener("change", apply);
      reset.addEventListener("click", function(){
        q.value = "";
        actress.value = "";
        tag.value = "";
        apply();
        q.focus();
      });

      apply();
    })();
  </script>
</body>
</html>
