<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Review Catalog</title>
  <meta name="description" content="作品一覧ページです。" />
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <div class="brand">Review Catalog</div>
      <nav class="nav">
        <a href="/">作品</a>
        <a href="/actresses/">女優</a>
        <a href="/genres/">ジャンル</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>作品一覧</h1>
      <p>ローカルでも開けるように index.html を指定しています。</p>
    </section>

    <div class="grid">
      
      <article class="card">
        <img class="thumb" src="https://pics.dmm.co.jp/digital/video/ktklh00002/ktklh00002pl.jpg" alt="男の子のようにボーイッシュな、か弱きイケメン女の子が、クッサいオヤジたちに手籠めにされた件。" loading="lazy">
        <div class="pad">
          <h2 class="title">男の子のようにボーイッシュな、か弱きイケメン女の子が、クッサいオヤジたちに手籠めにされた件。</h2>
          <div class="meta">公開日：2026-03-10 00:00:00</div>

          
          <div class="tags">
            
              <span class="tag">4時間以上作品</span>
            
              <span class="tag">妄想族</span>
            
              <span class="tag">ハイビジョン</span>
            
              <span class="tag">独占配信</span>
            
              <span class="tag">スレンダー</span>
            
              <span class="tag">貧乳・微乳</span>
            
              <span class="tag">美少女</span>
            
          </div>
          

          <div class="actions">
            <a class="btn secondary" href="/works/ktklh00002/">詳細を見る</a>
            
            
              <a class="btn" href="https://al.fanza.co.jp/?lurl=https%3A%2F%2Fvideo.dmm.co.jp%2Fav%2Fcontent%2F%3Fid%3Dktklh00002&amp;af_id=risutotube-990&amp;ch=api" target="_blank" rel="noopener">公式ページを見る</a>
            
          </div>
        </div>
      </article>
      
    </div>

    <div class="footer">© 2026 Review Catalog</div>
  </main>
</body>
</html>
